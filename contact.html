<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <div class="container">
      <main class="row">
        <!-- Left Section (Column) -->
        <section class="col left">
          <div class="contact-title">
            <h2>Get In Touch</h2>
            <p>
              We would love to hear from you! If you have any questions,
              comments, or feedback, please don't hesitate to reach out to us.
              Our dedicated team is here to assist you.
            </p>
          </div>

          <div class="contact-infor">
            <div class="icon-group">
              <div class="icon">
                <i class="bx bxs-phone"></i>
              </div>
              <div class="details">
                <span>Phone</span>
                <span>0348525652</span>
              </div>
            </div>

            <div class="icon-group">
              <div class="icon">
                <i class="bx bxs-envelope"></i>
              </div>
              <div class="details">
                <span>Email</span>
                <span>nguyennm.22git@vku.udn.vn</span>
              </div>
            </div>

            <div class="icon-group">
              <div class="icon">
                <i class="bx bxs-map"></i>
              </div>
              <div class="details">
                <span>Location</span>
                <span>Danang City, Vietnam</span>
              </div>
            </div>
          </div>

          <div class="social-media">
            <a href="https://www.facebook.com/profile.php?id=100042415740220"
              ><i class="bx bxl-facebook-circle"></i
            ></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-youtube"></i></a>
          </div>
        </section>

        <!-- Right Section (Column) -->
        <section class="col right">
          <form action="" class="message-form">
            <div class="input-group haft-width">
              <input type="text" name="" required="required" />
              <label for="">Your Name</label>
            </div>

            <div class="input-group haft-width">
              <input type="email" name="" required="required" />
              <label for="">Email</label>
            </div>

            <div class="input-group full-width">
              <input type="text" name="" required="required" />
              <label for="">Subject</label>
            </div>

            <div class="input-group full-width">
              <textarea required="required"></textarea>
              <label for="">Say Something</label>
            </div>

            <div class="input-group full-width">
              <div class="button-box">
                <button>Send Message</button>
                <div class="return-box">
                  <span>Are you done?</span>
                  <a href="index.html" class="btn-return">Return</a>
                </div>
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="./js/contact.js"></script>
  </body>
</html>
